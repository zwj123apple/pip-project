[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=90

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试

# 环境变量
env =
    TESTING=1
    DATABASE_URL=sqlite:///test.db
    SECRET_KEY=test-secret-key-for-testing-only
    JWT_SECRET_KEY=test-jwt-secret-key

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */config/*
    */run.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod